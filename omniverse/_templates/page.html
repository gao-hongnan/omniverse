<!-- _templates/html.html -->
{% extends "!page.html" %}

{% block footer %}
{{ super() }}
<div class="share-buttons" style="padding: 20px; text-align: center; background-color: #f5f5f5; margin: 20px 0;">
    <div class="container" style="max-width: 600px; margin: 0 auto;">
        <h3>Connect with me!</h3>
        <div style="margin-top: 15px; display: flex; justify-content: center; gap: 20px;">
            <!-- LinkedIn Follow Button -->
            <a href="https://www.linkedin.com/in/gao-hongnan/" target="_blank" style="text-decoration: none; flex: 1; max-width: 200px;">
                <button style="background-color: #0077b5; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%;">
                    Follow on LinkedIn
                </button>
            </a>

            <!-- Twitter/X Follow Button -->
            <a href="https://x.com/gaohongnan" target="_blank" style="text-decoration: none; flex: 1; max-width: 200px;">
                <button style="background-color: #000000; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%;">
                    Follow on X
                </button>
            </a>
        </div>

        <h3 style="margin-top: 20px;">Share this page!</h3>
        <div style="margin-top: 15px; display: flex; justify-content: center; gap: 20px;">
            <!-- LinkedIn Share Button -->
            <a href="javascript:void(0);" onclick="window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + encodeURIComponent(window.location.href), 'linkedin-share', 'width=600,height=400')" style="text-decoration: none; flex: 1; max-width: 200px;">
                <button style="background-color: #0077b5; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%;">
                    Share on LinkedIn
                </button>
            </a>

            <!-- Twitter/X Share Button -->
            <a href="javascript:void(0);" onclick="window.open('https://twitter.com/intent/tweet?text=' + encodeURIComponent('Check out this page by @gaohongnan!') + '&url=' + encodeURIComponent(window.location.href), 'twitter-share', 'width=600,height=400')" style="text-decoration: none; flex: 1; max-width: 200px;">
                <button style="background-color: #000000; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%;">
                    Share on X
                </button>
            </a>
        </div>
    </div>
</div>
{% endblock footer %}
