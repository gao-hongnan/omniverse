  '\\defeq': '\\overset{\\text{def}}{=}'
  '\\defa': '\\overset{\\text{(a)}}{=}'
  '\\defb': '\\overset{\\text{(b)}}{=}'
  '\\defc': '\\overset{\\text{(c)}}{=}'
