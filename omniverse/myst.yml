site:
  options:
    logo: logo.png
    analytics_google: G-MYW5YKC2WF
    folders: true
    home_page_in_navbar: true
    use_repository_button: true
    use_issues_button: true
    use_edit_page_button: false
    baseurl: https://www.gaohongnan.com/
    # Launch button settings
    launch_buttons:
      notebook_interface: classic  # The interface interactive links will activate ["classic", "jupyterlab"]
      thebe: false                 # Add a thebe button to pages (requires the repository to run on Binder)
      colab_url: https://colab.research.google.com  # The URL of Google Colab (only work for ipynb files)
  template: book-theme
# Execute configuration
execute:
  execute_notebooks: cache
  timeout: 300  # 5 minutes
  exclude:
    - '**/low_rank_adaptation/*.ipynb'
    - '**/kmeans_clustering/*.ipynb'
    - '**/profiling/*.ipynb'
    - '**/how_to_finetune_decoder_with_last_token_pooling.ipynb'
    - '**/how_to_finetune_decoder_with_cross_attention.ipynb'
    - '**/how_to_teacher_student_knowledge_distillation.ipynb'
    - '**/python/*.ipynb'
# Math configuration with MathJax macros
