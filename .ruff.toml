exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

line-length = 120
indent-width = 4
target-version = "py312"
output-format = "grouped"

[lint]
exclude = ["*.ipynb"]
select = [
    "ARG",
    "B",
    "C4",
    "G",
    "E",
    "EXE",
    "F",
    "I",
    "SIM1",
    "W",
    "NPY",
    "PERF",
    "PGH004",
    "PIE794",
    "PIE800",
    "PIE804",
    "PIE807",
    "PIE810",
    "PLC0131",
    "PLC0132",
    "PLC0205",
    "PLE",
    "PLR0133",
    "PLR0206",
    "PLR1722",
    "PLW0129",
    "PLW0406",
    "PLW0711",
    "PLW1509",
    "PLW3301",
    "PT006",
    "PT022",
    "PT023",
    "PT024",
    "PT025",
    "PT026",
    "PYI",
    "B904",
    "TRY203",
    "UP",
]
ignore = [
    "E501",
    "UP006",
    "UP015",
    "UP035",
    "G004",
    "UP007",
]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.isort]
known-first-party = ["omnivault", "omniverse", "omnixamples"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"